<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Materi Genre</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --color-bg-lightest: #F5EFFF;
            --color-bg-light: #E5D9F2;
            --color-accent-soft: #CDC1FF;
            --color-accent-vibrant: #A294F9;
            --color-text-primary: #6B4EFF;
            --color-text-secondary: #8A80AD;
            --shadow-subtle: 0 10px 30px rgba(162, 148, 249, 0.15);
            --transition-smooth: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        *, *::before, *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(
                135deg, 
                var(--color-bg-lightest), 
                var(--color-bg-light)
            );
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
        }

        .background-gradient {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                -45deg, 
                var(--color-bg-lightest), 
                var(--color-bg-light), 
                var(--color-accent-soft)
            );
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            z-index: 10;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            width: 90%;
    max-width: 420px;
    background: rgba(255, 255, 255, 0.85);
    border-radius: 2rem;
    padding: 2.5rem;
    box-shadow: 
        0 15px 35px rgba(162, 148, 249, 0.1),
        0 5px 15px rgba(162, 148, 249, 0.1);
    backdrop-filter: blur(15px);
    transition: var(--transition-smooth);
    perspective: 1000px;
    margin: 50px auto;
    max-height: 80vh;
    overflow-y: auto;
}

        .header h1 {
            color: black;
            margin-bottom: 1.5rem;
            font-size: 1.8rem;
        }

        .materi-container {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .materi-item {
            background: var(--color-accent-soft);
            padding: 1.2rem;
            border-radius: 1rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            transition: var(--transition-smooth);
            cursor: pointer;
            color: var(--color-text-primary);
            box-shadow: 0 5px 15px rgba(162, 148, 249, 0.1);
        }

        .materi-item:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 20px rgba(162, 148, 249, 0.2);
        }

        .materi-item span {
            font-weight: 600;
            font-size: 1rem;
        }

        .btn {
            margin-top: 1.5rem;
            padding: 1rem 1.5rem;
            border: none;
            border-radius: 1rem;
            background: var(--color-accent-soft);
            color: var(--color-text-primary);
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition-smooth);
        }

        .btn:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-subtle);
        }

        @media (max-width: 375px) {
            .container {
                width: 100%;
                padding: 1.5rem;
                border-radius: 1rem;
            }

            .materi-item {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="background-gradient">
        <div class="container">
            <div class="header">
                <h1>Materi Genre</h1>
            </div>
            <div class="materi-container">

                </div>
                <div class="materi-item" onclick="window.location.href='#'">
                    <span>Genre Kedua</span>

                </div>
                <div class="materi-item" onclick="window.location.href='#'">
                    <span>Genre Ketiga</span>
                    <span>ðŸ“™</span>
                </div>
            </div>
            <button onclick="window.location.href='index.html'" class="btn">
                Kembali
            </button>
        </div>
    </div>
</body>
</html>
